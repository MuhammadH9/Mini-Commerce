<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <Nav>
        <ul>
            <a href="index.html">
                <li>Home</li>
            </a>
            <a href="Products.html">
                <li>Products</li>
            </a>
            <a href="Login.html">
                <li>Login</li>
            </a>
            <a href="Add to cart.html">
                <li>Add to cart</li>
            </a>
            <a href="Sign up.html">
                <li>Sign Up</li>
            </a>
            <a href="Contact Us.html">
                <li>Contact US</li>
            </a>
        </ul>
    </Nav>
    <Form class="f1">
        <fieldset class="container">
            <legend align="center" class="legend">
                <h1>Contact Us</h1>
            </legend>
            <div class="name">
                First Name:<br /><input type="text" name="firstName" placeholder="Enter your first name"
                    required="required" />
                <br />
                <label>Last Name:<br /><input type="text" name="lastName" placeholder="Enter your last name"
                        required /></label>
                <br />
                <label>
                    Age:<br /><input type="number" name="age" min="0" max="50" placeholder="0" required />
                </label>
                <br />
                <label for="country">Country<br /></label><select id="country" name="country">
                    <option value="Pakistan">Pakistan</option>
                    <option value="India">India</option>
                    <option value="Saudi Arabia">Saudi Arabia</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Dubai">Dubai</option>
                </select><br />

                <label>Your City<br /></label><input id="Your City" type="Your City" required="" /><br />
                <label></label>Address<br /></label><input id="Address" type="Address" name="Address"
                    required="" /><br />
                <label for="email">Email:<br /></label><input id="email" type="email" name="email"
                    placeholder="ABC@gmail.com" required="" /><br />
                <label>Comment box<br /></label><textarea id="Comment box" type="Comment box" name="Comment box"
                    placeholder="Comment here in 300 words max!" minlength="20s" maxlength="300" required=""></textarea>
                <input class=submit type="submit" value="Submit" />
            </div>
        </fieldset>
    </Form>


</body>

</html>
